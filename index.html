<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<!-- bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css -->
		<link rel="stylesheet" href="css/style.css" />
    <!-- jQuery Library -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Custom JS -->
    <script src="app.js"></script>

</head>
<body>

<div class="container">
	<div id="score">0</div>
	<div class="margin-top-20">
		<button class="button-1" id="increase-5">+5 Points</button>
	</div>
	<div class="margin-top-20">
		<button class="button-1" id="decrease-5">-5 Points</button>
	</div>

<form id="custom-score-form">
	<div class="margin-top-20">
		<input id="custom-score" type="text" placeholder="Set a custom score" />
	</div>
	<div class="margin-top-20">
		<button id="set-score" class="button-2">Set Score</button>
	</div>
	</form>
</div>


</body>
</html>
